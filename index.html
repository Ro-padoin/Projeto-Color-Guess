<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Lobster&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Project Color Guess</title>
</head>

<body>

  <section class="body-container">
    <header class="header">
      <h1 id="title">Adivinhe a Cor!</h1>
      <p>Neste jogo, você terá que adivinhar a cor a que se refere o código RGB. </p>
      <p> Clique sobre a cor e veja o
        resultado. A cada acerto, você ganha 3 pontos.</p>
    </header>

    <main>
      <section class="cor">
        <p id="rgb-color">(168, 34, 1)</p>
      </section>

      <section id="placar">
        <p>Placar:</p>
        <p id="score">0</p>
      </section>

      <section id="balls"></section>

      <section>
        <p id="answer">Escolha uma cor.</p>
      </section>

      <section>
        <button id="reset-game">Reset</button>
      </section>
    </main>
  </section>

  <script src="script.js"></script>
</body>

</html>
